{% include "header.html" %}


<!-- Page Header-->
<header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img/cactus-bg.jpg') }})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Cactus Central</h1>
                    <span class="subheading">For all your Cacti needs</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            {% for post in blog_posts %}
                <!-- Post preview-->
                <div class="post-preview">
                    <a href="{{ url_for('get_post', post_id=post.id) }}">
                        <h2 class="post-title">
                            {{ post.title }}
                        </h2>
                        <h3 class="post-subtitle">
                            {{ post.subtitle }}
                        </h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">Cactus Master</a>
                        on {{ post.date }}
                        <a href="{{url_for('delete_post', post_id=post.id) }}">âœ˜</a>
                    </p>
                </div>
                <!-- Divider-->
                <hr class="my-4" />
            {% endfor %}

            <!-- New Post -->
            <div class="d-flex justify-content-end mb-4">
              <a class="btn btn-primary float-right" href="{{url_for('add_new_post')}}">Create New Post</a>
            </div>
        </div>
    </div>
</div>


{% include "footer.html" %}
